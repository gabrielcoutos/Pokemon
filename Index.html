<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body class="container">

  <div class="main">
    <div class="imagem-back">
      <div class="col-md-12">
        <h2 class="text-center">Bem vindo pokemaniaco</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" name="searchPokemon" id="searchPokemon" class="form-control" placeholder="Procure por um pokemon" />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <h5 class="text-center">Pokemons</h5>
      </div>
      <div class="col-md-12">
        <div id="pokemons">
          <div class='panel-group' id='accordion'>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-nome">Modal Header</h4>
        </div>
        <div class="modal-body" id="corpo-modal">


          <div class="row">
            <div class="col-md-5" id="modal-imagem">

            </div>
            <div class="col-md-5">
              <P id="modal-habilidades">Habilidades: </P>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <p id="modal-tipo">Tipo: </p>
            </div>
          </div>
          <div class="row estatistica">
            <div id="modal-estatistica">
              <h6>stats:</h6>
            </div>
          </div>
          <div class="row">
            <div id="moves">
              
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
