<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body class="container">

  <div class="main">
    <div class="imagem-back">
      <div class="col-md-12">
        <h1 class="text-center">Welcome!</h1>
      </div>
      <div class="col-md-12">
        <div class="text-center">
          <label class="radio-inline">
            <input type="radio" name="optradio" checked="" id="pokemonSelect">Pokemon
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" id="itemSelect">Item
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-group">
            <div class="input-group">
              <input type="text" id="searchNome" name="search" class="form-control" placeholder="Search for Pokemon or Item" />
              <div class="input-group-btn">
                <a class="btn btn-default" id="searchSubmit">Search</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12">
        <h5 class="text-center" id="identificador">Pokemons</h5>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div id="pokemons">
            <img src="img/gif1.gif" class="center-block" id="loader-starter">
            <div class='panel-group' id='accordion'>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" id="first">
          1
        </a>
      </li>
      <li class="page-item">
        <a class="page-link dot" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link before" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link midle" href="#">4</a>
      </li>

      <li class="page-item">
        <a class="page-link after" href="#">5</a>
      </li>
      <li class="page-item">
        <span class="page">...</span>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" id="last">
          48
        </a>
      </li>
    </ul>
  </nav>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center" id="modal-nome"></h4>
        </div>
        <div class="modal-body" id="corpo-modal">
          <img src="img/gif1.gif" class="center-block" id="loader-modal">
          <div id="corpo">
            <div class="row">
              <div class="col-md-5" id="modal-imagem">

              </div>
              <div class="col-md-5">
                <P id="modal-habilidades"> </P>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" id="modal-tipo">

              </div>
            </div>
            <div class="row  estatistica" id="estatistica">
              <div id="modal-estatistica">
                <h6></h6>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <ul class="list-inline" id="moves">

                </ul>
              </div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/appPokemon.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
